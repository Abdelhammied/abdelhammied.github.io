<!doctype html>
<html lang="en">

<head>
    <title>Abdelhammied Elsayed - Full Stack Developer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Exa&display=swap" rel="stylesheet">

    <style>
        #redirectParagraph {
            margin-top: 35vh;
        }

        p {
            font-family: 'Lexend Exa', sans-serif;
            font-weight: bolder;
            text-transform: capitalize;
        }

        #counter {
            color: brown;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div id="redirectParagraph">
                    <p>
                        You Will Be Redirected Into My Website In: <span id="counter"></span> second(s)
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const counter = document.getElementById("counter");
        let timer = 5;
        const theInterval = setInterval(function () {
            counter.innerHTML = timer;
            timer = timer - 1;
            if (timer === -1) {
                clearInterval(theInterval);
                document.getElementById('redirectParagraph').innerHTML = "<p> See You There â™¥ </p>";
                setTimeout(function () {
                    window.location.href = "https://abdelhammied.com";
                }, 1500)
            }
        }, 1000);
    </script>
</body>

</html>
